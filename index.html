<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Main Container -->

  <main class="container-main">
    <section class="container-section section-date">

      <!-- Date Container -->

      <div class="section-day section-input">
        <p class="section-text section-text_day">DAY</p>
        <input id="idDay" class="input inputDays" type="number" placeholder="DD">
        <p class="error-day"></p>
      </div>

      <div class="section-month section-input">
        <p class="section-text section-text_month">MONTH</p>
        <input id="idMonth" class="input inputMonth" type="number" placeholder="MM">
        <p class="error-month"></p>
      </div>

      <div class="section-year section-input">
        <p class="section-text section-text_year">YEAR</p>
        <input id="idYear" class="input inputYear" type="number" placeholder="YYYY">
        <p class="error-year"></p>
      </div>

    </section>

    <!-- Icon Container -->

    <section class="section-arrow">
      <hr/>
      <img id="img" src="assets/images/icon-arrow.svg" alt="arrow">
    </section>

    <!-- Year Container -->

    <section class="container-section section-age">
      <div class="container-section-year date-text">
        <p class="year"></p>
        <p>year</p>
      </div>

      <div class="container-section-month date-text" >
        <p class="month"></p>
        <p>months</p>
      </div>

      <div class="container-section-days date-text" id="days">
        <p class="days"></p>
        <p>days</p>
      </div>
      
    </section>

  </main>

  <!-- Attribution -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/s9code">S9 Code</a>.
  </div>

  <!-- Javascript -->
  <script src="script.js"></script>

</body>
</html>
